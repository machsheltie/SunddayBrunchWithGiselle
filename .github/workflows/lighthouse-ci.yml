name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sunday-brunch-website

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sunday-brunch-website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: sunday-brunch-website/.lighthouseci

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'sunday-brunch-website/.lighthouseci/manifest.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const summary = results[0]?.summary || {};

              const comment = `## üîç Lighthouse CI Results

              | Category | Score |
              |----------|-------|
              | ‚ö° Performance | ${Math.round((summary.performance || 0) * 100)}% |
              | ‚ôø Accessibility | ${Math.round((summary.accessibility || 0) * 100)}% |
              | üîí Best Practices | ${Math.round((summary['best-practices'] || 0) * 100)}% |
              | üîé SEO | ${Math.round((summary.seo || 0) * 100)}% |

              [View full report](${results[0]?.url || 'N/A'})
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

# Netlify Build Configuration
# Sunday Brunch with Giselle - Production Deployment

[build]
  # Directory with your source code
  base = "sunday-brunch-website"

  # Build command - Run tests before build to prevent broken code deployment
  command = "npm test && npm run build"

  # Directory with built files (Vite outputs to dist/)
  publish = "dist"

# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Production context
[context.production]
  command = "npm test && npm run build"
  publish = "dist"

# Staging/Deploy Preview context
[context.deploy-preview]
  command = "npm test && npm run build"
  publish = "dist"

# Branch deploys (for feature branches)
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

# Serverless Functions Configuration
[functions]
  # Directory where functions are located
  directory = "netlify/functions"

  # Node.js version for functions
  node_bundler = "esbuild"

# Redirect rules for Single Page Application (SPA)
# This ensures client-side routing works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers - Enhanced for production security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # HSTS - Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # CSP - Content Security Policy to prevent XSS attacks
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://*.convertkit.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Cache optimization for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
